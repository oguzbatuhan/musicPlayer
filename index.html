<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Music Player</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav-bar">
        <div class="nav-bar-left">
          <div class="nav-bar_menu">
            <i class="bi bi-list"></i>
          </div>
          <div class="nav-bar_text">Music Player</div>
        </div>
        <div class="nav-bar-main">
          <div class="nav-bar_search">
            <input type="text" placeholder="Search" />
            <i class="bi bi-search"></i>
          </div>
        </div>
        <div class="nav-bar-right">
          <ul class="nav-bar_icons">
            <li class="nav-bar_icon"><i class="bi bi-person"></i></li>
            <li class="nav-bar_icon"><i class="bi bi-heart"></i></li>
            <li class="nav-bar_icon">
              <i class="bi bi-arrow-down-circle"></i>
            </li>
            <li><i class="bi bi-info-circle"></i></li>
          </ul>
        </div>
      </nav>

      <!-- player bar -->
      <div class="player-bar">
        <div class="player-bar_player">
          <div class="player-bar_player_icons">
            <ul>
              <li><i class="bi bi-arrow-left-short"></i></li>
              <li><i class="bi bi-caret-right"></i></li>
              <li><i class="bi bi-arrow-right-short"></i></li>
            </ul>
          </div>
        </div>
        <div class="player-bar_music-info">
          <div class="player-bar_music-info_img">
            <img src="" alt="" />
          </div>
          <div class="player-bar_music-info_text">
            <p>music song</p>
            <a href="#">go to music song</a>
          </div>
          <div class="player-bar_music-info_icons">
            <ul>
              <li><i class="bi bi-hand-thumbs-down"></i></li>
              <li><i class="bi bi-hand-thumbs-up"></i></li>
              <li><i class="bi bi-three-dots-vertical"></i></li>
            </ul>
          </div>
        </div>
        <div class="player-bar_control">
          <div class="player-bar_control_icons">
            <ul>
              <li><i class="bi bi-volume-up"></i></li>
              <li><i class="bi bi-arrow-repeat"></i></li>
              <li><i class="bi bi-shuffle"></i></li>
              <li><i class="bi bi-speaker"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- aside -->
    <aside></aside>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
